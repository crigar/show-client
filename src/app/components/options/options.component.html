<div class="container">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search show</mat-label>
        <input matInput type="search" [(ngModel)]="searchValue" #ctrl="ngModel" (keyup)="onKeyUpEvent()">
        <button *ngIf="searchValue !== ''" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue = ''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div class="button-options">
        <button mat-raised-button color="primary">My Favorites</button>
        <button mat-button color="primary" class="store-and-analyze">Store and Analyze</button>
    </div>
</div>
