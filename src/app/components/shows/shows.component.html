<div class="container">
    <mat-card class="card" *ngFor="let show of showsPaginated">
        <app-show [show]="show"></app-show>
    </mat-card>
    <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="newPage($event)"
               aria-label="Select page">
    </mat-paginator>
</div>
