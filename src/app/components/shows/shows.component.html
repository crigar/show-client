<div class="container">
    <mat-card class="card" *ngFor="let show of showsPaginated">
        <mat-card-title>{{show.name}}</mat-card-title>
        <mat-card-subtitle>{{show.id}}</mat-card-subtitle>
        <mat-card-content>
            <p>This card indeterminates progress bar.</p>
            <p>asdfasdfsfa</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
    <mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="newPage($event)"
               aria-label="Select page">
    </mat-paginator>
</div>
